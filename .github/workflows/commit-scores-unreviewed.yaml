name: Commit Scores (Unreviewed)

on:
  workflow_run:
    workflows: [IV Curve Parameter Fit Scorer]
    types:
      - completed

jobs:
  commit-scores-to-database-unreviewed:
    name: Commit Scores (Unreviewed)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Download scores.json
        uses: dawidd6/action-download-artifact@v2.21.1
        with:
          workflow: parameter-fit-scorer.yaml
          run_id: ${{ github.event.workflow_run.id }}
      - name: Validate scores.json
        working-directory: .github/workflows
        run: python validate_scores.py
      - name: Commit scores to database
        working-directory: .github/workflows
        run: bash -c "$(python write_to_database.py ${{ secrets.GITHUB_TOKEN }})"

