name: Commit Scores (Unreviewed)

on:
  workflow_run:
    workflows: [IV Curve Parameter Fit Scorer]
    types:
      - completed

jobs:
  commit-scores-to-database-unreviewed:
    name: Commit Scores (Unreviewed)
    runs-on: ubuntu-latest
    steps:
      - name: Download scores.json.zip
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter(artifact => artifact.name == 'scores.json')[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_number.zip`, Buffer.from(download.data));
      - name: Unzip to scores.json
        run: unzip pr_number.zip
      - name: Validate scores.json
        run: ls -R

